<!DOCTYPE html>
<html lang="ko" ng-app="app">

<head>
<meta charset='utf-8'>
<title>Algorithm</title>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>

<script type="text/javascript">
var app = angular.module('app',['ngRoute']);

app.config(['$routeProvider', '$locationProvider', 
	function($routeProvider, $locationProvider){
		$routeProvider
			.when('/main', 	{templateUrl:'main.html', 	controller:'RouteCtrl'})
			.when('/stack', {templateUrl:'stack.html', 	controller:'RouteCtrl'})
			.otherwise({redirectTo:'/main'});

		$locationProvider.html5Mode(true);
	}
]);

app.controller('menuCtrl', ['$route', '$routeParams', '$location',
	function($route, $routeParams, $location){
		this.$route = $route;
		this.$location = $location;
		this.$routeParams = $routeParams;
	}
]);

app.controller('RouteCtrl', ['$routeParams', function($routeParams){

}]);

</script>
</head>

<body>
	<header ng-controller="menuCtrl">
		<ul>
			<li><a href="main">main</a></li>
			<li><a href="stack">stack</a></li>
		</ul>
	</header>

	<div ng-view></div>

	<footer>
		<pre>$location.path() = {{main.$location.path()}}</pre>
		<pre>$route.current.templateUrl = {{main.$route.current.templateUrl}}</pre>
		<pre>$route.current.params = {{main.$route.current.params}}</pre>
		<pre>$routeParams = {{main.$routeParams}}</pre>
	</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="ko" ng-app="app">

<head>
<meta charset='utf-8'>
<title>Algorithm</title>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript">
var app = angular.module('app',[
	'ngRoute','controllers'
]);
app.config(['$routeProvider', function($routeProvider){
	$routeProvider
	.when('/main', 	{templateUrl:'main.html', controller:'RouteCtrl'})
	.when('/stack', {templateUrl:'stack.html', controller:'RouteCtrl'})
	.otherwise({redirectTo:'/main'});
}]);

var controllers = angular.module('controllers',[]);

controllers.controller('RouteCtrl', ['$scope', '$http',function($scope,$http){

}]);

function RouteController($scope, $route){
	var slug = $route.current.templateUrl.replace('.html','');
	$scope.$emit('routeLoaded', {slug:slug});
}
</script>
</head>

<body ng-controller="AppController">
	<ng-view></ng-view>

	<footer>
		algorithm
	</footer>
</body>

</html>

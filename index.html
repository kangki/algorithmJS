<!DOCTYPE html>
<html lang="ko" ng-app="app">

<head>
<meta charset='utf-8'>
<title>Algorithm</title>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript">
var app = angular.module('app',['ctrls','ngRoute']);
app.config([
	'$routeProvider', function($routeProvider,$locationProvider){
		$routeProvider
		.when('/main', 	{templateUrl:'main.html', 	controller:'RouteCtrl'})
		.when('/stack', {templateUrl:'stack.html', 	controller:'RouteCtrl'})
		.otherwise({redirectTo:'/main'});
		$locationProvider.html5Mode(true);
	}
]);

var ctrls = angular.module('ctrls',[]);
ctrls.controller(
	'RouteCtrl', ['$scope', function($scope,$route){
			var slug = $route.current.templateUrl.replace('.html','');
			$scope.$emit('routeLoaded', {slug:slug});
		}
	]);

</script>
</head>

<body>
	<header>
		<ul>
			<li><a href="/#/main">main</a></li>
			<li><a href="/#/stack">stack</a></li>
		</ul>
	</header>

	<ng-view></ng-view>

	<footer>
		algorithm
	</footer>
</body>

</html>
